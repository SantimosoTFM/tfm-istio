apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-lab01
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-lab01
        version: v1
    spec:
      containers:
      - name: nginx-lab01
        ports:
          - containerPort: 80
            name: http
        image: villatresmil/nginxtools:0.1
        imagePullPolicy: IfNotPresent